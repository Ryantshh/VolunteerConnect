<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nonprofit Listings</title>
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./posting.css" />
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="images/Volunteer.png" alt="logo" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="active" href="#">Explore</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Calendar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Donate</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">For You</a>
                        </li>
                    </ul>
                </div>
                <div class="d-flex">
                    <button id="signin" class="btn" type="button">My Profile</button>
                </div>
            </div>
        </nav>

        <div id="post" class="container-fluid">
            <div class="form-container">
                <h2 class="form-title">Create Volunteer Event</h2>
                <form id="listing-form" class="listing-form" @submit.prevent="submitForm">
                    <div class="form-group">
                        <label for="listing-name">Event Name</label>
                        <input type="text" id="listing-name" class="form-control" v-model="eventName" required placeholder="Enter listing name" />
                    </div>

                    <div class="form-group">
                        <label for="listing-description">Description</label>
                        <textarea id="listing-description" class="form-control" v-model="eventDescription" rows="4" required placeholder="Describe the volunteer opportunity..."></textarea>
                    </div>

                    <div class="date-time-container">
                        <div class="form-group date-group">
                            <label for="event-date">Event Date</label>
                            <input type="date" id="event-date" class="form-control" v-model="eventDate" required />
                        </div>

                        <div class="form-group time-group">
                            <label for="listing-time">Event Time</label>
                            <div class="time-inputs">
                                <input type="time" id="listing-start-time" class="form-control" v-model="eventStartTime" required />
                                <span class="time-separator">to</span>
                                <input type="time" id="listing-end-time" class="form-control" v-model="eventEndTime" required />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Event Categories</label><br />
                        <div class="btn-group d-flex flex-wrap">
                            <div v-for="category in interestsList" :key="category" class="form-check">
                                <input type="checkbox" :id="category" :value="category" v-model="selectedCategories" class="btn-custom" />
                                <label :for="category" class="btn-custom">{{ category }}</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Skills Required</label><br />
                        <div class="btn-group d-flex flex-wrap">
                            <div v-for="skill in skillsList" :key="skill" class="form-check">
                                <input type="checkbox" :id="skill" :value="skill" v-model="selectedSkills" class="btn-custom" />
                                <label :for="skill" class="btn-custom">{{ skill }}</label>
                            </div>
                        </div>
                    </div>
                    

                    <div class="form-group">
                        <label for="location-input">Event Location Postal Code</label>
                        <input type="text" id="location-input" class="form-control" v-model="eventPostalCode" placeholder="Enter Postal Code" required />
                    </div>

                    <div class="form-group">
                        <label for="listing-photo">Upload Photo</label>
                        <div class="file-upload">
                            <input type="file" id="listing-photo" class="file-input" accept="image/*" @change="handleFileUpload" />
                            <label for="listing-photo" class="file-label">
                                <span class="upload-icon">ðŸ“·</span>
                                <span class="upload-text">Choose a file</span>
                            </label>
                            <div class="file-preview" v-if="fileName">{{ fileName }}</div>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Post Volunteer Listing <span class="btn-overlay"></span></button>
                </form>
            </div>
        </div>
    </div>

    <script src="posting.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    eventName: '',
                    eventDescription: '',
                    eventDate: '',
                    eventStartTime: '',
                    eventEndTime: '',
                    eventPostalCode: '',
                    selectedCategories: [],
                    selectedSkills: [],
                    fileName: '',
                    interestsList: [
                        "Environmental", "Community Development", "Education", "Healthcare", "Animal Welfare",
                        "Disaster Relief", "Youth Services", "Senior Care", "Human Rights", "Sports Coaching",
                        "Poverty Alleviation", "Homelessness", "Cultural Heritage", "Mental Health", "Advocacy",
                    ],
                    skillsList: [
                        "First Aid/CPR", "Teaching", "Public Speaking", "Fundraising", "Event Planning",
                        "Communication", "Leadership", "Project Management", "Mentoring/Coaching", "Social Media Management",
                        "Grant Writing", "Graphic Design", "Web Development", "Data Analysis", "Tutoring",
                        "Photography/Videography", "Technical Support", "Healthcare Assistance", "Food Preparation", "Marketing",
                    ]
                }
            },
            methods: {
                handleFileUpload(event) {
                    const file = event.target.files[0];
                    if (file) {
                        this.fileName = file.name;
                    }
                },
                submitForm() {
                    // Here you can handle the form submission, like sending data to your backend
                    const formData = {
                        eventName: this.eventName,
                        eventDescription: this.eventDescription,
                        eventDate: this.eventDate,
                        eventStartTime: this.eventStartTime,
                        eventEndTime: this.eventEndTime,
                        eventPostalCode: this.eventPostalCode,
                        selectedCategories: this.selectedCategories,
                        selectedSkills: this.selectedSkills,
                        fileName: this.fileName
                    };
                    console.log('Form submitted:', formData);
                    // Implement the API call or further processing here
                }
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
