<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Matches & Explore</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  <script src="../config.js"></script> <!-- Firebase config file -->

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Fullscreen centered navbar */
    .navbar {
      width: 100%;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
      border-bottom: 1px solid #eaeaea;
      /* Add bottom border for consistency */
    }

    /* Navbar Brand */
    .navbar-brand img {
      border-radius: 50%;
      width: 60px;
      height: 50px;
      /* Align with the second chunk of code */
    }

    .navbar-nav {
      width: 40%;
      /* Adjust this width for spacing */
      justify-content: space-around;
      /* Align links with spacing */
    }

    /* Navbar Links */
    #active {
      font-weight: bolder;
      /* Active page bolder */
    }

    .navbar-nav .nav-link {
      color: #333;
      position: relative;
      transition: color 0.3s ease;
      /* Smooth transition for color change */
    }

    /* Hover effect on nav links */
    .navbar-nav .nav-link:hover {
      color: red;
      /* Red hover effect */
    }

    /* Slide-up underline effect on hover */
    .navbar-nav .nav-link::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      left: 0;
      bottom: -5px;
      background-color: red;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    .navbar-nav .nav-link:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    /* Profile and Log Out Button */
    #profile,
    #logout {
      border: 1px solid #333;
      transition: background-color 0.3s ease, color 0.3s ease;
      /* Smooth transitions */
    }

    #profile:hover,
    #logout:hover {
      background-color: red;
      color: white;
      border: 1px solid red;
      /* Red hover effect */
    }

    /* Recommended Card styling */
    .recommended-card {
      border: 2px solid #f0ad4e;
      /* Highlighted border for top picks */
      border-radius: 10px;
      width: 100%;
      /* Adjust width to take full column */
      height: 100%;
      /* Set a fixed height for uniformity */
      margin: 0 15px;
      /* Margin for spacing */
      display: flex;
      flex-direction: column;
    }

    .recommended-card img {
      height: 150px;
      /* Fixed image height */
      object-fit: cover;
      /* Ensure image fits within the space */
    }


    .recommended-card-body {

      flex-grow: 1;
      /* Allow content to grow and push the button */
    }



    /* General styling for non-recommended cards */
    .general-card {
      border: 1px solid #e0e0e0;
      /* Regular border for other cards */
      border-radius: 8px;
      height: 350px;
      /* Set a fixed height for uniformity */
      display: flex;
      flex-direction: column;
      /* Ensure flexbox stacking */
      justify-content: space-between;
    }

    .general-card-body {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      /* Allow content to grow and push the button */
    }

    .general-card .card-text {
      flex-grow: 1;
      /* Make the text container flexible to push the button down */
    }

    .general-card a {
      margin-top: auto;
      /* Push the button to the bottom */
      align-self: flex-start;
      /* Align the button to the bottom left */
    }

    /* Ensure carousel controls are visible */
    .carousel-control-prev,
    .carousel-control-next {
      width: 5%;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: black;
      /* Ensure the buttons are visible */
      border-radius: 50%;
    }

    /* Add spacing around the cards */
    .carousel-item .col-md-3 {
      padding: 15px;
    }

    /* General card styling */
    .general-card img {
      height: 150px;
      /* Fixed image height */
      object-fit: cover;
    }

    /* Explore section: evenly spaced rows */
    .row-spacing {
      margin-bottom: 30px;
    }

    /* Media queries for responsiveness */
    @media (max-width: 768px) {
      .col-md-3 {
        width: 100%;
      }

      .carousel-control-prev,
      .carousel-control-next {
        width: 10%;
      }

      /* Remove row spacing for small screens */
      .row-spacing {
        margin-bottom: 15px;
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- Full Width Navigation Bar with centered icons -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- Navbar Brand -->
        <a class="navbar-brand" href="#">
          <img src="volunteer.png" />
        </a>

        <!-- Toggler for mobile view -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links-->
        <div class="collapse navbar-collapse justify-content-center ms-2" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" id="active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Explore</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Calendar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Donate</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">For You</a>
            </li>
          </ul>
        </div>

        <!-- Sign In Button on the far right -->
        <div class="d-flex">
          <button id="profile" class="btn btn-outline-dark me-2" type="button">My Profile</button>
          <button id="logout" class="btn btn-outline-dark" type="button">Log Out</button>
        </div>
      </div>
    </nav>

    <!-- Matches Section (Carousel) -->
    <div class="container matches">
      <h2 class="section-title">Your top matches</h2>

      <!-- Top Matches Section Carousel -->
      <div id="topMatchesCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <!-- First set of 4 cards -->
          <div class="carousel-item active">
            <div class="row">
              <!-- Recommended Card (Highlighted) 1  -->

              <div class="col-md-3" v-for="(card, index) in recommendedCards" :key="index">
                <!-- <div v-if="card.matchPercentage>=80"> -->
                <div class="card recommended-card shadow-lg">
                  <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">{{ card.title }}</h5>
                    <span class="badge badge-warning">Top Picks</span>
                  </div>
                  <img class="card-img-top" :src="card.imageUrl" alt="Listing Image">
                  <div class="recommended-card-body d-flex align-items-center">
                    <div class="progress flex-grow-1" style="height: 20px;">
                      <div class="progress-bar bg-success" role="progressbar" :style="{ width: 90 + '%' }"
                        :aria-valuenow="card.matchPercentage" aria-valuemin="0" aria-valuemax="100">
                        <!-- {{ card.matchPercentage }}% Match -->
                      </div>
                    </div>
                  </div>
                  <div class="card-body">
                    <h5 class="card-title">{{ card.title }}</h5>
                    <p class="card-text">{{ card.description }}</p>
                    <a href="#" class="btn btn-outline-primary">View Details</a>
                  </div>
                </div>

                <!-- </div> -->
              </div>
              <!-- Recommended Card (Highlighted) 2 -->

              <!-- Recommended Card (Highlighted) 3 -->



              <!-- Recommended Card (Highlighted) 4  -->



            </div>
          </div>
        </div>

        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#topMatchesCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#topMatchesCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- Explore Section (No Carousel) -->
    <div class="container mt-5 explore">
      <h2 class="section-title">Explore</h2>
      <!-- Explore Cards in Rows of 4 -->


      <div class="row row-spacing">
        <!-- Explore Row1 card 1 -->
        <!-- Dynamically generate cards for each recommended listing -->
        <div class="col-md-3" v-for="(card, index) in recommendedCards" :key="index">

          <div class="card general-card shadow-sm">
            <img class="card-img-top" :src="card.imageUrl" alt="Listing Image">
            <div class="general-card-body">
              <h5 class="card-title">{{ card.title }}</h5>
              <p class="card-text">{{ card.description }}</p>
              <a href="#" class="btn btn-outline-secondary">View Details</a>
            </div>
          </div>


        </div>


        <!-- Explore Row1 card 2 -->


        <!-- Explore Row1 card 3 -->



        <!-- Explore Row1 card 4 -->



        <!-- Repeat for 3 more cards -->
      </div>


    </div>
  </div>

  <script>
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);


    // Vue instance
    const app = Vue.createApp({
      data() {
        return {
          info: [],
          userQuestionnaireData: [],  // Array to store user data from 'userQuestionnaire'
          showMatchBar: false,  // Controls visibility of match bar
          recommendedCards: []  // Array to store fetched listings
        };
      },
      methods: {
        // Fetch listings from Firestore
        async fetchListings() {

          const db = firebase.firestore();  // Access Firestore using the compat syntax
          if (db) {
            console.log("firestore works")
          }

          // Fetch the 'listings' collection from Firestore
          db.collection('listings').get()
            .then((querySnapshot) => {
              const info = [];   // Temporary array to hold the fetched listings data
              // Loop through each document in the querySnapshot

              querySnapshot.forEach((doc) => {
                const data = doc.data();  // Get the document data

                // Push data into info array
                info.push({
                  title: data.title || 'No title',
                  description: data.description || 'No description',
                  imageUrl: data.imageUrl || 'default-image.png',
                  location: data.location || 'No location',
                  skills: data.skills || [],
                  category: data.category || [],
                  daysOfWeek: data.daysOfWeek || []
                });
              });

              // Assign the fetched data to Vue's reactive state
              this.recommendedCards = info;

              // Log the data to ensure it is fetched correctly
              console.log("Fetched listings:", this.recommendedCards);
            })
            .catch((error) => {
              // Handle any errors that occur during data fetching
              console.error('Error fetching listings:', error);
            });
            this.calculateMatch();
        },

        // Fetch user data based on authentication state
        fetchUserData() {
          firebase.initializeApp(firebaseConfig);

          const db = firebase.firestore();  // Access Firestore using the compat syntax
          
          console.log("userdata")
          // Listen for authentication state changes to ensure user is logged in
          firebase.auth().onAuthStateChanged((user) => {
            if (user) {
              const uid = user.uid;  // Get the logged-in user's UID
              console.log(uid)
              // Query Firestore to get data from 'userQuestionnaire' for this UID
              db.collection('UserQuestionnaire')
                .where('uid', '==', uid)
                .get()
                .then((querySnapshot) => {
          
                  if (querySnapshot.empty) {
                    console.log("No document found in userQuestionnaire for UID:", uid);  // Log if no document exists
                  } else {
                    querySnapshot.forEach((doc) => {
                      const data = doc.data();  // Get the document data
                      console.log("User data found:", data);  // Log fetched data

                      // Store the user's data in the Vue instance
                      this.userQuestionnaireData = {
                        uid: data.uid,  // Store the user's UID
                        interests: data.interests || [],  // Array of interests
                        skills: data.skills || [],  // Array of skills
                        location: data.location || 'No location'  // Location (e.g., postal code)
                      };
                      

                      // Set the match bar to visible
                      this.showMatchBar = true;
                    });
                  }
                })
                .catch((error) => {
                  console.error("Error fetching user data:", error);
                });
            } else {
              console.log("No user is logged in.");
            }
            this.fetchListings();
          });
        },

        calculateMatch(){
          const userdata=this.userQuestionnaireData;
          const listingdata=this.recommendedCards;
          
          if(userdata!=[]){
            this.showMatchBar=true;

          }

        }











      },

      // Automatically fetch data when the component is created
      created() {

        // this.fetchListings();  // Fetch listings when the component is created
        this.fetchUserData();  // Fetch user data when the component is created
      }
    });

    // Mount the Vue app
    const vm = app.mount('#app');



  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
