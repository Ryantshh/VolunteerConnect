<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>    
    <script src="config.js"></script>
    <link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
</head>
<body>
    <div class="container-fluid">
        <div class="row align-items-center" style="min-height: 90vh;"> <!-- Align center vertically and shift content up -->
            <div class="col p-3 text-center content">
                <img src="images/Volunteer.png" style="height: 100px;">
                
                <h1>Welcome to Volunteer Connect!</h1>

                <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi lobortis
                    maximus.
                </p>

                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>

                <div class="divider my-3">OR</div> <!-- Added margin for divider -->

                <a href="#" class="btn btn-outline-primary google d-inline-flex align-items-center justify-content-center" style="width: 100%; padding: 10px; margin-top: 10px;">
                    <img src="images/google-icon.png" alt="Google Icon" style="height: 20px; margin-right: 10px;"> Continue with Google
                </a>

				<br><br>
				<p>Need an account? <a href="signup.html">Create one</a></p>
            </div>

            <div class="col students-col">
                <img src="images/student.jpg" class="students img-fluid"> <!-- Ensured image is responsive -->
            </div>
        </div>

    </div>
    <script src="app.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
</body>
</html>
