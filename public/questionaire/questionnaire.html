<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Questionnaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
        }

        /* Full-page container without border or shadow */
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        /* Leave space at the top for the animated character */
        .character-space {
            height: 150px;
            position: relative;
            text-align: center;
        }

        /* Logo styling */
        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo {
            max-width: 80px;
        }

        /* Header (h2) */
        h2 {
            text-align: center;
            color: #333;
        }

        .scrollable-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
        }

        label {
            margin-left: 10px;
            font-size: 14px;
        }

        /* Button groups with back on the left and next on the right */
        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn-custom {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-custom:disabled {
            background-color: #b3b3b3;
        }

        .btn-custom:hover:not(:disabled) {
            background-color: #0056b3;
        }

        /* Progress bar */
        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-bar {
            height: 15px;
            background-color: #007bff;
            transition: width 0.4s ease;
        }

        /* Footer (progress bar and navigation) */
        footer {
            margin-top: auto;
        }
    </style>
</head>

<body>

    <div id="app" class="container">
        <!-- Space for animated character -->
        <div class="character-space">
            <img src="path_to_animated_character.gif" alt="Animated Character" class="character-img">
        </div>

        <!-- Logo -->
        <div class="logo-container">
            <img src="path_to_your_logo.png" alt="Logo" class="logo">
        </div>

        <!-- Interests Page -->
        <div v-if="currentStep === 1" class="form-page active">
            <h2>Select Your Interests</h2>
            <div class="scrollable-list">
                <div v-for="interest in interestsList" :key="interest">
                    <input type="checkbox" v-model="formData.interests" :value="interest"> <label>{{ interest }}</label>
                </div>
            </div>
            <!-- First page next button on the right -->
            <div class="btn-group">
                <span></span>
                <button class="btn-custom" @click="nextStep" :disabled="formData.interests.length === 0">Next</button>
            </div>
        </div>

        <!-- Skills Page -->
        <div v-if="currentStep === 2" class="form-page active">
            <h2>Select Your Skills</h2>
            <div class="scrollable-list">
                <div v-for="skill in skillsList" :key="skill">
                    <input type="checkbox" v-model="formData.skills" :value="skill"> <label>{{ skill }}</label>
                </div>
            </div>
            <!-- Back on the left, next on the right -->
            <div class="btn-group">
                <button class="btn-custom" @click="prevStep">Back</button>
                <button class="btn-custom" @click="nextStep" :disabled="formData.skills.length === 0">Next</button>
            </div>
        </div>

        <!-- Availability Page -->
        <div v-if="currentStep === 3" class="form-page active">
            <h2>Select Your Availability Days</h2>
            <div class="scrollable-list">
                <div v-for="day in daysOfWeek" :key="day">
                    <input type="checkbox" v-model="formData.availability" :value="day"> <label>{{ day }}</label>
                </div>
            </div>
            <!-- Back on the left, next on the right -->
            <div class="btn-group">
                <button class="btn-custom" @click="prevStep">Back</button>
                <button class="btn-custom" @click="nextStep"
                    :disabled="formData.availability.length === 0">Next</button>
            </div>
        </div>

        <!-- Address and Postal Code Page -->
        <div v-if="currentStep === 4" class="form-page active">
            <h2>Enter Your Address and Postal Code</h2>
            <div class="mb-3">
                <label for="address">Full Address (optional)</label>
                <input type="text" v-model="formData.address" class="form-control" placeholder="Enter your address">
            </div>
            <div class="mb-3">
                <label for="postalCode">Postal Code (required)</label>
                <input type="text" v-model="formData.postalCode" class="form-control"
                    placeholder="Enter your postal code" required @input="validatePostalCode">
                <p class="error" v-if="postalCodeError">{{ postalCodeError }}</p>
            </div>
            <!-- Back on the left, submit on the right -->
            <div class="btn-group">
                <button class="btn-custom" @click="prevStep">Back</button>
                <button class="btn-custom" @click="submitForm" :disabled="!isPostalCodeValid">Submit</button>
            </div>
        </div>

        <!-- Footer with Progress Bar and Navigation -->
        <footer>
            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar" :style="{ width: progress + '%' }"></div>
            </div>
        </footer>
    </div>

    <!-- Vue.js 3.2.37 Script -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.37/dist/vue.global.min.js"></script>

    <!-- Vue.js App -->
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    currentStep: 1,  // Track the current step number
                    formData: {
                        interests: [],
                        skills: [],
                        availability: [],
                        address: '',
                        postalCode: ''
                    },
                    postalCodeError: '',  // To display error message
                    isPostalCodeValid: false,  // Track if postal code is valid
                    // Interests options
                    interestsList: [
                        'Environmental', 'Community Development', 'Education', 'Healthcare', 'Animal Welfare',
                        'Disaster Relief', 'Youth Services', 'Senior Care', 'Human Rights', 'Sports Coaching',
                        'Poverty Alleviation', 'Homelessness', 'Cultural Heritage', 'Mental Health', 'Advocacy'
                    ],
                    // Skills options
                    skillsList: [
                        'First Aid/CPR', 'Teaching', 'Public Speaking', 'Fundraising', 'Event Planning', 'Communication',
                        'Leadership', 'Project Management', 'Mentoring/Coaching', 'Social Media Management', 'Grant Writing',
                        'Graphic Design', 'Web Development', 'Data Analysis', 'Tutoring', 'Photography/Videography',
                        'Technical Support', 'Healthcare Assistance', 'Food Preparation', 'Marketing'
                    ],
                    // Days of the week
                    daysOfWeek: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday']
                };
            },
            computed: {
                // Calculate the progress percentage
                progress() {
                    return (this.currentStep / 4) * 100;
                }
            },
            methods: {
                nextStep() {
                    if (this.currentStep < 4) {
                        this.currentStep++;
                    }
                },
                prevStep() {
                    if (this.currentStep > 1) {
                        this.currentStep--;
                    }
                },
                validatePostalCode() {
                    const postalCodePattern = /^[0-9]{8}$/;
                    if (!postalCodePattern.test(this.formData.postalCode)) {
                        this.postalCodeError = 'Postal code must be exactly 8 digits.';
                        this.isPostalCodeValid = false;
                    } else {
                        this.postalCodeError = '';
                        this.isPostalCodeValid = true;
                    }
                },
                submitForm() {
                    if (this.isPostalCodeValid) {
                        console.log(this.formData);
                        alert('Form submitted successfully! Check the console for data.');
                    }
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
