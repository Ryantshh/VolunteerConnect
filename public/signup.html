<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up</title>
		<link rel="stylesheet" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<style>
			body {
				font-family: "Roboto", sans-serif;
				height: 100vh;
				margin: 0;
				background-color: #ffffff;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.login-container {
				text-align: center;
				padding: 20px;
				width: 60%;
			}

			.login-container img {
				width: 100px;
			}

			h1 {
				font-size: 24px;
				margin: 20px 0 10px;
			}

			p {
				font-size: 14px;
				color: #666;
				margin-bottom: 30px;
			}

			.input-container {
				position: relative;
				margin-bottom: 20px;
			}

			.input-container label {
				position: absolute;
				top: -8px;
				left: 10px;
				background-color: white;
				padding: 0 5px;
				font-size: 14px;
				color: #666;
			}

			.input-container input {
				width: 100%;
				padding: 10px;
				border: 1px solid #ddd;
				border-radius: 4px;
				font-size: 16px;
			}

			.icon-container {
				position: absolute;
				right: 10px;
				top: 50%;
				transform: translateY(-50%);
				cursor: pointer;
			}

			.button {
				display: flex;
				align-items: center;
				justify-content: center;
				width: 100%;
				padding: 10px;
				margin: 25px 0;
				border: 1px solid #ddd;
				border-radius: 30px;
				text-decoration: none;
				color: #333;
				font-size: 16px;
			}

			.button img {
				width: 20px;
				margin-right: 10px;
			}

			.google {
				background-color: white;
				margin-top: 10px;
				padding: 12px 0;
				width: 100%;
			}

			.divider {
				display: flex;
				align-items: center;
				text-align: center;
				margin: 20px 0;
			}

			.divider::before,
			.divider::after {
				content: "";
				flex: 1;
				border-bottom: 1px solid #ddd;
			}

			.divider:not(:empty)::before {
				margin-right: 10px;
			}

			.divider:not(:empty)::after {
				margin-left: 10px;
			}

			.footer {
				font-size: 12px;
				color: #666;
				margin-top: 20px;
			}

			.footer a {
				color: #007bff;
				text-decoration: none;
			}

			.button:hover {
				background-color: lightgray;
				cursor: pointer;
			}

			.students-col {
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				overflow: hidden;
			}

			.students {
				width: 100%;
				height: 100%;
				object-fit: cover;
			}

			.row {
				min-height: 100vh;
				display: flex;
				align-items: center;
				overflow: hidden;
			}

			.content {
				position: relative;
				padding: 20px;
				width: 100%;
				max-width: 600px;
			}
		</style>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row align-items-center" style="min-height: 90vh">
				<div class="col p-5 text-center content">
					<img src="images/Volunteer.png" style="height: 100px" />

					<h1>Welcome to Volunteer Connect!</h1>

					<p>Join us today to make a difference!</p>

					<form id="signUpForm">
						<div class="input-container">
							<label for="signUpEmail" class="form-label">Email address</label>
							<input
								type="email"
								class="form-control"
								id="signUpEmail"
								placeholder="Enter your email"
								required
							/>
						</div>

						<div class="input-container">
							<label for="signUpPassword" class="form-label">Password</label>
							<input
								type="password"
								class="form-control"
								id="signUpPassword"
								placeholder="Enter your password"
								required
							/>
							<span class="icon-container" onclick="togglePassword()">
								<img
									src="images/hide.png"
									alt="Toggle Password"
									id="toggleIcon"
									style="height: 20px"
								/>
							</span>
						</div>

						<div class="input-container">
							<label for="cfm_password" class="form-label"
								>Confirm password</label
							>
							<input
								type="password"
								class="form-control"
								id="cfm_password"
								placeholder="Confirm your password"
								required
							/>
							<span class="icon-container" onclick="togglePassword()">
								<img
									src="images/hide.png"
									alt="Toggle Password"
									id="toggleIcon"
									style="height: 20px"
								/>
							</span>
						</div>

						<button type="submit" class="btn btn-primary">Sign in</button>
					</form>

					<div class="divider my-3">OR</div>

					<button
						id="googleSignInButton"
						class="btn btn-outline-primary google d-inline-flex align-items-center justify-content-center"
						style="width: 100%; padding: 10px; margin-top: 10px"
					>
						<img
							src="images/google-icon.png"
							alt="Google Icon"
							style="height: 20px; margin-right: 10px"
						/>
						Continue with Google
					</button>

					<br /><br />
					<p>Already have an account? <a href="login.html">Sign in</a></p>
				</div>

				<div class="col students-col">
					<img src="images/student.jpg" class="students img-fluid" />
				</div>
			</div>
		</div>

		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

		<script src="config.js"></script>
		<script src="app.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script>
			function togglePassword() {
				const passwordInput = document.getElementById("password");
				const toggleIcon = document.getElementById("toggleIcon");

				if (passwordInput.type === "password") {
					passwordInput.type = "text";
					toggleIcon.src = "images/view.png";
				} else {
					passwordInput.type = "password";
					toggleIcon.src = "images/hide.png";
				}
			}
		</script>
	</body>
</html>
