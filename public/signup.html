<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up</title>
		<link rel="stylesheet" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<style>
			body {
				font-family: "Roboto", sans-serif;
				height: 100vh;
				margin: 0;
				background-color: #ffffff;
				display: flex;
				justify-content: center;
				align-items: center;
				padding-top: 100px;
			}

			.login-container {
				text-align: center;
				padding: 20px;
				width: 60%;
			}

			.login-container img {
				width: 100px;
			}

			h1 {
				font-size: 24px;
				margin: 20px 0 10px;
			}

			p {
				font-size: 14px;
				color: #666;
				margin-bottom: 30px;
			}

			.input-container {
				position: relative;
				margin-bottom: 20px;
			}

			.input-container label {
				position: absolute;
				top: -8px;
				left: 10px;
				background-color: white;
				padding: 0 5px;
				font-size: 14px;
				color: #666;
			}

			.input-container input {
				width: 100%;
				padding: 10px;
				border: 1px solid #ddd;
				border-radius: 4px;
				font-size: 16px;
			}

			.icon-container {
				position: absolute;
				right: 10px;
				top: 50%;
				transform: translateY(-50%);
				cursor: pointer;
			}

			.button {
				display: flex;
				align-items: center;
				justify-content: center;
				width: 100%;
				padding: 10px;
				margin: 25px 0;
				border: 1px solid #ddd;
				border-radius: 30px;
				text-decoration: none;
				color: #333;
				font-size: 16px;
			}

			.button img {
				width: 20px;
				margin-right: 10px;
			}

			.google {
				background-color: white;
				margin-top: 10px;
				padding: 12px 0;
				width: 100%;
			}

			.divider {
				display: flex;
				align-items: center;
				text-align: center;
				margin: 20px 0;
			}

			.divider::before,
			.divider::after {
				content: "";
				flex: 1;
				border-bottom: 1px solid #ddd;
			}

			.divider:not(:empty)::before {
				margin-right: 10px;
			}

			.divider:not(:empty)::after {
				margin-left: 10px;
			}

			.footer {
				font-size: 12px;
				color: #666;
				margin-top: 20px;
			}

			.footer a {
				color: #007bff;
				text-decoration: none;
			}

			.button:hover {
				background-color: lightgray;
				cursor: pointer;
			}

			.students-col {
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				overflow: hidden;
			}

			.students {
				width: 100%;
				height: 100%;
				object-fit: cover;
			}

			.row {
				min-height: 100vh;
				display: flex;
				align-items: center;
				overflow: hidden;
			}

			.content {
				position: relative;
				padding: 20px;
				width: 100%;
				max-width: 600px;
			}

			/* Header */
			.navbar {
				border-bottom: 1px solid #eaeaea;
			}

			.navbar-nav {
				width: 40%; /* Adjust this width for spacing */
				justify-content: space-around;
			}

			/* Navbar Brand */
			.navbar-brand img {
				border-radius: 50%;
				width: 60px;
				height: 50px;
			}

			/* Navbar Links */
			#active {
				font-weight: bolder; /*active page bolder */
			}
			.navbar-nav .nav-link {
				color: #333;
				position: relative;
				transition: color 0.3s ease; /* Smooth transition for color change */
			}

			/* Navbar Hover Effect */
			.navbar-nav .nav-link:hover {
				color: red;
			}

			/* Slide-up underline effect */
			.navbar-nav .nav-link::after {
				content: "";
				position: absolute;
				width: 100%;
				height: 2px;
				left: 0;
				bottom: -5px;
				background-color: red;
				transform: scaleX(0);
				transform-origin: right;
				transition: transform 0.3s ease;
			}

			.navbar-nav .nav-link:hover::after {
				transform: scaleX(1);
				transform-origin: left;
			}
		</style>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row align-items-center" style="min-height: 90vh">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<div class="container-fluid">
						<!-- Navbar Brand -->
						<a class="navbar-brand" href="#">
							<img src="images/Volunteer.png" alt="logo" />
						</a>

						<!-- Toggler for mobile view -->
						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarNav"
							aria-controls="navbarNav"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon"></span>
						</button>

						<!-- Navbar Links-->
						<div
							class="collapse navbar-collapse justify-content-center"
							id="navbarNav"
						>
							<ul class="navbar-nav">
								<li class="nav-item">
									<a
										class="nav-link active"
										id="active"
										href="homepagebeforelogin.html"
										>Home</a
									>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Explore</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Donate</a>
								</li>
							</ul>
						</div>
						<div class="d-flex">
							<button id="signin" class="btn btn-outline-dark" type="button">
								<a
									href="login.html"
									style="text-decoration: none; color: black"
									>Log In</a
								>
							</button>
						</div>
					</div>
				</nav>

				<div class="col p-5 text-center content">
					<img src="images/Volunteer.png" style="height: 100px" />

					<h1>Welcome to Volunteer Connect!</h1>

					<p>Join us today to make a difference!</p>

					<form id="signUpForm">
						<div class="input-container">
							<label for="signUpEmail" class="form-label">Email address</label>
							<input
								type="email"
								class="form-control"
								id="signUpEmail"
								placeholder="Enter your email"
								required
							/>
						</div>

						<div class="input-container">
							<label for="signUpPassword" class="form-label">Password</label>
							<input
								type="password"
								class="form-control"
								id="signUpPassword"
								placeholder="Enter your password"
								required
							/>
							<span
								class="icon-container"
								onclick="togglePassword('signUpPassword','toggleIcon1')"
							>
								<img
									src="images/hide.png"
									alt="Toggle Password"
									id="toggleIcon1"
									style="height: 20px"
								/>
							</span>
						</div>

						<div class="input-container">
							<label for="cfm_password" class="form-label"
								>Confirm password</label
							>
							<input
								type="password"
								class="form-control"
								id="cfm_password"
								placeholder="Confirm your password"
								required
							/>
							<span
								class="icon-container"
								onclick="togglePassword('cfm_password','toggleIcon2')"
							>
								<img
									src="images/hide.png"
									alt="Toggle Password"
									id="toggleIcon2"
									style="height: 20px"
								/>
							</span>
						</div>
						<p class="text-start" style="font-style: italic; font-size: small">
							Password needs to be at least 6 characters.
						</p>

						<button type="submit" class="btn btn-primary">Sign Up</button>
					</form>

					<div class="divider my-3">OR</div>

					<button
						id="googleSignInButton"
						class="btn btn-outline-primary google d-inline-flex align-items-center justify-content-center"
						style="width: 100%; padding: 10px; margin-top: 10px"
					>
						<img
							src="images/google-icon.png"
							alt="Google Icon"
							style="height: 20px; margin-right: 10px"
						/>
						Continue with Google
					</button>

					<br /><br />
					<p>Already have an account? <a href="login.html">Log in</a></p>
				</div>

				<div class="col students-col">
					<img src="images/student.jpg" class="students img-fluid" />
				</div>
			</div>
		</div>

		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

		<script src="config.js"></script>
		<script src="app.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script>
			function togglePassword(inputId, iconId) {
				const passwordInput = document.getElementById(inputId);
				const toggleIcon = document.getElementById(iconId);

				if (passwordInput.type === "password") {
					passwordInput.type = "text";
					toggleIcon.src = "images/view.png";
				} else {
					passwordInput.type = "password";
					toggleIcon.src = "images/hide.png";
				}
			}
		</script>
	</body>
</html>
